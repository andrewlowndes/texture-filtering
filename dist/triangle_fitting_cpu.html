<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
        window.onload = function() {
            const appScript = document.createElement('script');
            appScript.defer = true;
            appScript.async = true;
            appScript.src = "triangle_fitting_cpu.js";
            document.head.appendChild(appScript);
        };
    </script>
    <style>
      .label-text {
        display: inline-block;
        vertical-align: middle;
        width: 100px;
      }

      .control {
        margin: 5px 0;
      }

      input[type="number"] {
        width: 50px;
      }
      
      #game {
        border: 1px solid black;
      }

      #trianglemap {
        width: 512px;
        height: 512px;
        border: 1px solid black;
        overflow: auto;
        display: inline-block;
        vertical-align: top;
      }

      #report {
        margin: 5px 0;
        font-size: 110%;
      }

      #timetaken, #generationtime {
        font-weight: bold;
      }

      #cache-wrap {
        width: 512px;
        height: 512px;
        overflow: auto;
        display: inline-block;
        border: 1px solid black;
        line-height: 0;
      }

      #cache {
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        -ms-interpolation-mode: nearest-neighbor;
      }
    </style>
  </head>
  <body>
    <h2>Approximated triangle fitting - CPU</h2>

    <p>The map generation logic has been disabled for this demo - the pre-computed maps are used instead, see the readme on how to generate these.</p>

    <div>
      <canvas id="game" width="512" height="512"></canvas>
      <div id="cache-wrap">
        <img id="cache" src="" />
      </div>
    </div>

    <div class="control">
      <label>
        <span class="label-text">Resolution:</span>
        <select id="resolution">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option selected value="11">11</option>
        </select>
      </label>
    </div>

    <div class="control">
      <div id="report">
        <div>Time taken: <span id="timetaken"></span></div>
      </div>
    </div>
  </body>
</html>
